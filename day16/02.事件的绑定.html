<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var btn01 = document.getElementById("btn01");
            // 使用对象.事件 = 函数的形式绑定响应函数
            // 它只能同时为一个元素的一个事件绑定一个响应函数
            // 不能绑定多个，如果绑定多个，则后面的会覆盖前面的
            btn01.onclick = function(){
                // alert("1");
                // alert("2");
            };
            /*
                addEventListener()
                - 通过这个方法也可以为元素绑定响应函数      
                parameter: 
                    1.事件的字符串
                    2.回调函数，当事件触发时该函数会被调用
                    3.是否在捕获阶段触触发事件，需要一个bool数值，一般传入false
                使用addEventListener()可以同时为一个元素的相同事件绑定多个响应函数
                这样事件会按照顺序执行
                这个方法在IE8及一下的浏览器中不支持
                addEventListener中的this是绑定事件的对象
            */
           btn01.addEventListener("click",function(){
               alert("1")
           }, false);

           btn01.addEventListener("click",function(){
               alert("2")
           }, false);
 
           btn01.addEventListener("click",function(){
               alert("3")
           }, false);
           /*
                在IE8中可以使用attachEvent来绑定这个事件
                attachEvent中的this是window
           */
           var btn02 = document.getElementById("btn02" );
        //    btn02.attachEvent("onClick",function(){
        //        alert("attachEvent")
        //    })
            bind(btn02, "click", function(){ 
            });

        }
        /*
            obj: 要绑定事件的对象
            eventStr: 事件的字符串
            callback 回掉函数
        */
        function bind(obj, eventStr, callback){
            if(obj.addEventListener){
                obj.addEventListener(eventStr, callback, false);
            }else{
                this = obj;
                obj.attachEvent("on"+eventStr, callback);
            }
        }
    </script>
</head>
<body>
    <button id = "btn01">点我一下</button>
    <button id = "btn02">点我一下</button>
</body>
</html>
