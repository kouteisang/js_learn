<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(a, b){
            console.log("a = " + a);
            console.log("b = " + b);
            alert(this);
        }
        /*
            函数也是一个对象，
                函数对象的方法 call() apply()
            - 这两个方法都是函数对象的方法，需要通过函数对象来调用
            - 当对函数调用call()和apply()都会调用函数执行 
            - 在调用call和apply()时，可以将一个对象指定为第一个参数，那么这个对象将成为函数执行时的this
            - call()方法可以将实参在对象之后依次传递，例如 fun.call(obj,2,3);
            - apply()方法需要将实参封装到一个数组中统一传递 例如fun.call(obj,[2, 3])

            -this的情况：
                1.以函数的形式调用时，this永远都是window
                2.以方法的形式调用时，this是调用方法的对象
                3.以构造函数的形式调用时，this是新创建的那个对象
                4.使用call和apply调用时，this是指定的那个对象
        */
        var obj = {
           name : "obj",
           sayName : function(){
               alert(this.name);
           }
        };
        var obj2 = {
            name : "obj2",
        };
        // fun() //以函数的形式调用 this是window
        fun.call(obj,2,3); //内部若传入一个对象，则返回的this为obj
        // fun.apply();
        // obj.sayName.apply(obj2)
    </script>
</head>

</html>
