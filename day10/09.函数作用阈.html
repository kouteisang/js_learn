<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  
    <script>

      /**
       * 函数作用阈
       *  - 调用函数时创建函数作用阈，函数执行完毕以后，函数作用阈销毁
       *  - 每调用一次函数，就会创建一个新的函数作用阈，他们之间是互相独立的
       *  - 当在一个函数作用阈中操作一个变量时，就近原则，如果不想就近，想找全局的变量，可以使用window变量
       *  - 函数的声明，也会在所有的代码运行之前执行
       */
      var a = 10;
      function fun() {
        console.log(a)
      }
      fun()

      var c = 33
      function fun2(){
        console.log("window.c = ", window.c);
        c = 20;
      }
      fun2()
    </script>
  
  
</head>
<body>

</body>
</html>
