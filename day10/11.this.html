<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
      /**
       * 解析器在调用函数时，每次都会向函数内部传递进一个隐含的参数
       * 这个隐含的参数就是this
       * this指向的是一个对象，这个对象我们称为函数执行的上下文对象
       * 根据函数的调用方式不同，this会指向不同的对象
       * 以函数的形式调用 this指向window
       * 以方法的是形式调用，this是调用方法的对象
       */

      function fun(a, b){
        //console.log("a = "+ a + ", b = ", b)
        console.log(this)
      }
      fun(123,456)
    </script>


</head>
<body>

</body>
</html>
