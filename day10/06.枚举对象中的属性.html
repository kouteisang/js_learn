<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      var obj = {
        name:"孙悟空",
        age:18,
        gender:"男",
        address:"花果山"
      }
      //枚举对象中的属性
      //使用for in 语句
      // var variable in object
      for(var n in obj){
        //get keys
        console.log("属性名 = ",n)
        //get values
        console.log("属性值 =", obj[n])
      }
    </script>
</head>
<body>

</body>
</html>
