<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script type="text/javascript">

      /**
       * 作用域：
       *   1. 全局作用域
       *      - 直接编写在script标签中的JS代码，都是全局作用域
       *      - 全局作用域在页面打开时创建，在页面关闭是=时摧毁
       *      - 在全局作用域中有一个全局变量window我们可以直接使用
       *          它代表的是一个浏览器的窗口，它由浏览器创建我们可以直接使用
       *      - 在全局作用域中
       *        创建的变量都会作为window对象的属性保存
       *        创建的函数都会作为window对象的方法保存
       *   2. 函数作用域
       *
       *
       *   变量的声明提前：
       *    - 使用var关键字声明的变量，会在所有代码执行之前被声明
       *    - 但是如果生命变量时不实用var关键字，则变量不会被声明提前
       *   函数的声明提前：
       *    - 使用函数声明形式创建的函数使用function()它会在所有代码执行之前都会执行
       *    - 使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
       */
      function fun() {
          console.log("我是fun2函数")
      }
    </script>



</head>
<body>

</body>
</html>
