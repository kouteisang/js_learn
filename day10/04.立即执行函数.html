<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      /**
       * 立即执行函数
       * 函数定义完成之后立即被调用
       * 这种函数叫做立即执行函数
       * 立即执行函数往往只会执行一次
       */
      (function () {
            alert("我是一个匿名函数～");
        })();

      (function (a, b){
        console.log("a = ", a)
        console.log("b = ", b)
      })(1, 2)
    </script>
</head>
<body>

</body>
</html>
