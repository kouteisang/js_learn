<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--JS代码需要编写到script中-->
    <script type="text/javascript">
        /**
            控制浏览器弹出一个警告旷
        */
        alert("这是我的第一行js代码");

        /**
         * 让计算机在页面中输出一个内容
         * 可以向body中输出一个内容
         */
        document.write("看我出不出来～～")

        /**
         * 向控制台输出一个内容
         */
        console.log("你猜我在哪里")
    </script>

</head>
<body>

</body>
</html>
