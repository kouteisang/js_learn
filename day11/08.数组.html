<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    //创建一个数组
    var arr = new Array();
    //使用字面量来创建数组
    var arr1 = [];
    //使用字面量创建数组时，可以在创建时就指定数组中的元素
    var arr2 = [1,2,3,4,5,10]
    console.log(arr2)
    //创建数组时添加元素
    //使用构造函数创建数组是，也可以同时添加元素，将要添加的元素作为参数传递
    //元素之间用都好隔开
    var arr2 = new Array(10, 20, 30)
    console.log(arr2)

    //创建一个数组，数组中只有一个元素10
    arr3 = [10]
    //创建一个长度为10的数组
    arr4 = new Array(10)

    //数组中的元素可以是任意类型的数据
    arr = ["hello", 1, true, null, undefined]
    console.log(arr)
    //数组中可以放函数，也可以放对象
    arr = [function () {alert(1)}, function () {alert(2) }]
  </script>
</body>
</html>
