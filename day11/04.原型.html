<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script type="text/javascript">
      function MyClass(){

      }
      MyClass.prototype.name = "我是原型中的名字";
      var mc = new MyClass();
      mc.age = 18
      console.log(mc.name)
      //使用in检查对象中是否含有某个属性时，如果对象中没有，但是原型中有，也会返回true
      console.log("name" in mc)

      //可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
      console.log(mc.hasOwnProperty("age"))


    </script>


</head>
<body>

</body>
</html>
