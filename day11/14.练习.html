<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
      var arr = [1,2,3,2,1,1,1,1,1,1,3,4,2,5];
      for(var i = 0; i < arr.length; i ++){
        for(var j = i+1; j < arr.length; j ++){
          if(arr[i] == arr[j]){
            arr.splice(j, 1);
       
          }
        }
      }
      console.log("arr.length" + arr.length)
      for(var i = 0; i < arr.length; i ++){
        console.log(arr[i]);
      }
    </script>
</body>
