<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script type="text/javascript">
          var  arr = ["孙悟空", "猪八戒", "沙和尚"];
          /**
           * push()方法
           *  - 可以像数组的末尾添加一个或者多个元素，并返回数组的新的长度
           *  - 可以将要添加的元素作为方法的参数传递
           *  - 该方法的返回值是返回数组的长度
           */
          arr.push("唐僧","蜘蛛精","白骨精");
          console.log(arr);
          /**
           * pop()方法可以删除数组的最后一个元素,并将被删除的元素作为返回值返回
           */
          arr.pop();
          //向数组的开头添加一个或者多个元素，并返回新的数组长度
          //向前面插入元素以后
          console.log(arr)
          arr.unshift("haha","hehe")
          console.log(arr)
          //shift元素 会删除数组第一个元素,并将被删除的元素作为返回值返回
      </script>
</body>
</html>
