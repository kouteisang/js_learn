<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script type="text/javascript">
      //创建一个函数对象
      var fun = new Function();
      //可以讲要封装的代码以字符串的形式传递给构造函数
      var fun2 = new Function("console.log('Hello 这是我的第一个函数')");
      //函数中的代码会在函数调用的时候执行
      //调用函数 语法：函数对象
      //当调用函数时，函数中封装的代码会按照顺序执行
      fun2()
      /**
       * 使用函数声明来创建一个函数
       * 这种函数称为匿名函数
       *  语法：
       *    function 函数名([参数]){
       *
       *    }
       */

      function fun3(){
        console.log("这是我的第三个函数～～")
      }
      fun3()

      /**
       * 使用函数表达式来创建函数
       *
       *  var 函数名= function([]){
       *
       *  }
       */
      var fun3 = function (){
        console.log("haha")
      };
      fun3()
    </script>

</head>
<body>

</body>
</html>
