<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
      /**
       * 创建一个对象
       */
      var obj = new Object();
      /**
       * 使用对象字面量来创建一个对象
       */
      var obj = {};
      /**
       * 这两种创建对象的方法是等价的
       * 使用第二种方法创建对象时，可以直接指定对象中的属性
       * 语法:{
       *     属性名：属性值，
       *     属性名：属性值，
       *     属性名：属性值
       * }
       */
      var obj2 = {name:"猪八戒"}
      console.log(obj2)
    </script>

</head>

</body>
</html>
