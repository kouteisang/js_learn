<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      /**
       * 可以在函数的()中来指定一个或多个参数
       * 解析器不会检查实参的类型，也不会检查实参的数量，多余的实惨不会被赋值
       * 如果参数没有被赋值 则赋值NaN
       * 函数的实惨可以是任意的数据类型
       *
       */
      var sum = function (a, b){
        console.log(a+b)
      };
      sum(1, 2)
    </script>
</head>
<body>

</body>
</html>
